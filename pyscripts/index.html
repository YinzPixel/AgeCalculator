<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script type="py" src="main.py" config="pyscript.json"></script>
</head>
<body>
    <div class="main">
        <div class="input-container">
            <div class="input-boxes">
                <label for="Day" id="day-label">Day</label>
                <input type="text" py-click="click_day" placeholder="DD" id="day" class="input-field" />
                <div class="error" id="error-day" style="visibility: hidden;">Must be a valid day</div>
            </div>
            <div class="input-boxes">
                <label for="Month" id="month-label">Month</label>
                <input type="text" py-click="click_month" placeholder="MM" id="month" class="input-field" />
                <div class="error" id="error-month" style="visibility: hidden;">Must be a valid month</div>
            </div>
            <div class="input-boxes">
                <label for="year" id="year-label">Year</label>
                <input type="text" py-click="click_year" placeholder="YYYY" id="year" class="input-field" />
                <div class="error" id="error-year" style="visibility: hidden;">Must be in the past</div>
            </div>
            <br style="clear: both;">
        </div>
        <div>
            <hr class="solid">
            <button py-click="submit_button"><img src="icon-arrow.svg" /></button>
        </div>
        <br style="clear: both;">
        <div class="container">
            <div class="output">
                <p class="dynamic-output" id="output-year">--</p>
                <p class="static-output">years</p>
            </div>
            <div class="output">
                <p class="dynamic-output" id="output-month">--</p>
                <p class="static-output">Months</p>
            </div>
            <div class="output">
                <p class="dynamic-output" id="output-day">--</p>
                <p class="static-output">Days</p>
            </div>
        </div>
    </div>
</body>
</html>
